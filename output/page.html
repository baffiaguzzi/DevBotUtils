  overflow: hidden;
}

.wp-modal {
  z-index: 10000;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.75);
  overflow: auto;
}

.wp-modal > .wp-modal-wrapper-outer {
  display: flex;
  height: 100%;
}

.wp-modal > .wp-modal-wrapper-outer > .wp-modal-wrapper-inner {
  margin: auto;
  max-height: 100%;
  display: flex;
  flex-direction: column;
}

.wp-modal > .wp-modal-wrapper-outer > .wp-modal-wrapper-inner > .wp-modal-block {
  display: flex;
  flex-direction: column;
  max-width: 30em;
  max-height: 50em;
  border: 1px solid #E0E0E0;
  border-radius: 2px;
  box-shadow: 0 0.2em 2em black;
  background-color: #FFF;
  color: #333;
  margin: 1em;
}

.wp-modal-block > .wp-modal-title {
  border-bottom: 2px solid #10ACFF;
  color: #10ACFF;
  padding: 0.7em 0.6em;
  line-height: 1.2em;
  font-size: 125%;
  flex-shrink: 0;
  display: flex;
  flex-direction: row;
  align-items: center;
}

.wp-modal-title > .wp-modal-title-icon {
  background-size: 2em 2em;
  background-position: 50% 50%;
  background-repeat: no-repeat;
  width: 2em;
  height: 2em;
  flex-shrink: 0;
  flex-grow: 0;
  margin-right: 0.7em;
}

.wp-modal-title > .wp-modal-title-text {
  flex-grow: 1;
}

wp-modal-block > .wp-modal-content {
  overflow: auto;
}

.wp-modal-content > .wp-modal-text {
  padding: 0.7em 0.6em;
}

.wp-modal-block > .wp-modal-buttons {
  flex-shrink: 0;
  display: flex;
  flex-direction: row;
  border-top: 1px solid #E0E0E0;
}

.wp-modal-buttons > .wp-modal-button {
  flex: 1;
  -moz-user-select: none;
  border-right: 1px solid #E0E0E0;
  cursor: pointer;
  font-weight: normal;
  line-height: 1.2em;
  padding: 0.7em 0.6em;
  text-align: center;
  vertical-align: middle;
  white-space: nowrap;
}

.wp-modal-buttons > .wp-modal-button:hover {
  background-color: #f0f0f0;
}

.wp-modal-buttons > .wp-modal-button:last-child {
  border-right: 0;
}
.wp-popup {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  font-family: arial;
  text-align: center;
  padding-left: 10px;
  padding-right: 10px;
}
.wp-popup .wp-popup-content {
  display: flex;
  flex-flow: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  margin: 0 auto;
  max-width: 350px;
  min-width: 231px;
}
.wp-popup .wp-popup-title {
  font: bold 18px arial;
  margin-bottom: 12px;
}
.wp-popup .wp-popup-message {
  font: 15px arial;
  color: #777;
  margin-bottom: 25px;
}
.wp-popup .wp-popup-example {
  background-color: #fff;
  height: 80px;
  box-shadow: 0 0 20px #888888;
  margin-bottom: 20px;
  flex-flow: row nowrap;
  display: flex;
  align-self: stretch;
}

/* When used inside the notification example */
.wp-popup .wp-popup-example .wp-popup-icon {
  flex-basis: 80px;
  width: 80px;
  height: 80px;
  flex-grow: 0;
  flex-shrink: 0;
  background-color: #efefef;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: 50% 50%;
}

/* When used directly on the popup */
.wp-popup #logo.wp-popup-icon {
  background-size: contain;
  background-repeat: no-repeat;
  background-position: 50% 50%;
}

.wp-popup .wp-popup-example-text {
  text-align: left;
  flex: 1 auto;
  padding: 10px 17px 8px 17px;
  display: flex;
  flex-flow: column nowrap;
}
.wp-popup .wp-popup-example-text>div {
  flex: 0 auto;
}

.wp-popup .wp-popup-example-text .wp-popup-example-title {
  font: 13px arial;
  color: #3c3c3c;
  margin-bottom: 5px;
}
.wp-popup .wp-popup-example-text .wp-popup-example-message {
  flex-grow: 1;
  font: 12px arial;
  color: #3c3c3c;
}
.wp-popup .wp-popup-example-text .wp-popup-example-url {
  font: 10px arial;
  color: #9d9d9d;
}
.wp-popup .wp-popup-disclaimer {
  font: 10px arial;
  font-style: italic;
  color: #b0b0b0;
}
.wp-popup .wp-popup-buttons {
  padding: 20px;
}

.wp-popup .wp-popup-buttons .wp-popup-negative-button {
  border: none;
  background: none;
  color: #777;
  text-decoration: underline;
  padding: 15px;
  font-size:12px;
  cursor: pointer;
}
.wp-popup .wp-popup-buttons .wp-popup-positive-button {
  border: none;
  background: #1a73e8;
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 5px;
  padding: 15px;
  cursor: pointer;
  font-size:20px;
